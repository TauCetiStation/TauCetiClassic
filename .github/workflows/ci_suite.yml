name: CI Suite
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  BYOND_MAJOR: 515
  BYOND_MINOR: 1647
  SPACEMAN_DMM_VERSION: suite-1.8
jobs:
  DreamChecker:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore Cache
        id: cache-dmm
        uses: actions/cache@v4
        with:
          path: ~/dreamchecker
          key: ${{ runner.os }}-spacemandmm-${{ env.SPACEMAN_DMM_VERSION }}
      - name: Install Dreamchecker
        if: steps.cache-dmm.outputs.cache-hit != 'true'
        run:  bash scripts/install-spaceman-dmm.sh dreamchecker
      - name: Run Dreamchecker
        run: ~/dreamchecker > ${GITHUB_WORKSPACE}/output-annotations.txt 2>&1
      - name: Annotate Lints
        uses: yogstation13/DreamAnnotate@9f2dbe51421affdecc6973c47d34b7f1009d77d3
        if: always()
        with:
          outputFile: output-annotations.txt
  Code:
    name: Code and Map Linting
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Code and Map Linting
        env:
          TEST: LINTING
          NODE_VERSION: 20
        run: |
          bash test/run-test.sh
          bash scripts/build_tgui.sh
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - map_meta: boxstation
            map_name: Box Station
          - map_meta: gamma
            map_name: Gamma Station
          - map_meta: delta
            map_name: Delta Station
          - map_meta: falcon
            map_name: Falcon Station
          - map_meta: prometheus
            map_name: Prometheus Station
          - map_meta: stroechka
            map_name: Stroecka Station
    steps:
      - uses: actions/checkout@v4
      - name: Restore Cache
        id: cache-byond
        uses: actions/cache@v4
        with:
          path: ~/BYOND
          key: ${{ runner.os }}-byond-${{ env.BYOND_MAJOR }}-${{ env.BYOND_MINOR }}
      - name: Install BYOND
        if: steps.cache-byond.outputs.cache-hit != 'true'
        run:  bash scripts/install-byond.sh
      - name: Unit Tests
        env:
          TEST: UNIT
          MAP_META: ${{ matrix.map_meta }}
          MAP_NAME: ${{ matrix.map_name }}
        run: |
          source "$HOME/BYOND/byond/bin/byondsetup"
          bash test/run-test.sh
  compile_everything:
    name: Compile Everything
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Restore Cache
        id: cache-byond
        uses: actions/cache@v4
        with:
          path: ~/BYOND
          key: ${{ runner.os }}-byond-${{ env.BYOND_MAJOR }}-${{ env.BYOND_MINOR }}
      - name: Install BYOND
        if: steps.cache-byond.outputs.cache-hit != 'true'
        run:  bash scripts/install-byond.sh
      - name: "Compile Everything"
        env:
          TEST: COMPILE
        run: |
          source "$HOME/BYOND/byond/bin/byondsetup"
          bash test/run-test.sh
